<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop | Your Basket</title>
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">‚Üê Back to Products</a>
    </div>
  </nav>

  <main class="container mb-5">
    <h1 class="mb-4">Your Basket</h1>
    <div id="cart-list" class="list-group mb-5"></div>

    <h2 class="mb-3">Order Details</h2>
    <form id="orderForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="personName" class="form-label">Person Name *</label>
        <input type="text" class="form-control" id="personName" name="personName" required>
      </div>
      <div class="mb-3">
        <label for="deliveryAddress" class="form-label">Delivery Address *</label>
        <textarea class="form-control" id="deliveryAddress" name="deliveryAddress" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" id="comment" name="comment" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Order</button>
    </form>
  </main>

  <script type="module" src="/src/app.ts"></script>
</body>
</html>
